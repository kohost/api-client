image: node:16.17.1

definitions:
  install-aws-cli: &install-aws-cli |
    curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
    unzip awscliv2.zip
    ./aws/install

pipelines:
  custom:
    publish-use-cases:
      - variables:
          - name: USE_CASE_HASH
      - step:
          image: atlassian/default-image:3
          name: Fetch use cases
          script:
            - *install-aws-cli
            ## fetch use cases from s3
            - aws s3 cp s3://cloud-v3-data/useCases/useCases-${USE_CASE_HASH}.json ./src/useCases/http.json
            ## commit the result
            - git commit -am "Update use cases to hash ${USE_CASE_HASH}"
            - git push

  pull-requests:
    "**":
      - step:
          name: Install dependencies and build
          caches:
            - node
          script:
            - npm ci
            - npm run build
            - npm run lint
  branches:
    master:
      - step:
          name: Build and publish to NPM
          caches:
            - node
          script:
            - npm ci
            - pipe: atlassian/npm-publish:0.3.2
              variables:
                NPM_TOKEN: $NPM_TOKEN
    dev:
      - step:
          name: Build and publish to NPM
          caches:
            - node
          script:
            - npm ci
            - npm run build
            - npm version prerelease --preid=beta -m "Upgrade to %s [skip ci]"
            - git push && git push --tags
            - pipe: atlassian/npm-publish:0.3.2
              variables:
                NPM_TOKEN: $NPM_TOKEN
                EXTRA_ARGS: --tag next

    v1:
      - step:
          name: Build and publish to NPM
          caches:
            - node
          script:
            - npm ci
            - npm run build
            - npm version prerelease --preid=beta -m "Upgrade to %s [skip ci]"
            - git push && git push --tags
            - pipe: atlassian/npm-publish:0.3.2
              variables:
                NPM_TOKEN: $NPM_TOKEN
                EXTRA_ARGS: --tag next-v1
